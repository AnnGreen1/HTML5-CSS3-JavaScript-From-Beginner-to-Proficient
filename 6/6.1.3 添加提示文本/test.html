<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
label {/* 标签样式 */
    cursor: pointer;
    display: inline-block;
    padding: 3px 6px;
    text-align: right;
    width: 80px;
    vertical-align: top;
}
.required { color:red; }
.center { text-align:center;}
</style>
</head>

<body>
<h1>会员登录</h1>
<form action="#" method="get" id="form1" name="form1">
    <p class="row">
        <label for="name">会员<span class="required">*</span></label>
        <input type="text" id="name" name="name"  required="required" aria-required="true" />
    </p>
    <p class="row">
        <label for="password">密码<span class="required">*</span></label>
        <input type="password" id="password" name="password"  required="required" aria-required="true" />
    </p>
    <p class="row center">
        <input type="submit" value="登 录"/>
    </p>
</form>
</body>
</html>

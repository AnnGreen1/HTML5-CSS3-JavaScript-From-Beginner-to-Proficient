<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8" />
<title></title>
<style>
.box {
    display: -webkit-box;
    display: -moz-box;
    background: #000;
    height: 600px;
    margin: 0;
    padding: 10px;
    list-style: none;
}
#box li:nth-child(1) {

    background: #666; 
}
#box li:nth-child(2) {
    -webkit-box-flex: 2;
    -moz-box-flex: 2;
    background: #999;
}
#box li:nth-child(3) {
    -webkit-box-flex: 3;
    -moz-box-flex: 3;
    background: #ccc;
}
</style>
</head>
<body>
<ul id="box" class="box">
    <li>a</li>
    <li>b</li>
    <li>c</li>
</ul>
</body>
</html>

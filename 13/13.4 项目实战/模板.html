<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>网站模板</title>
</head>

<body>
<div class="page"> 
    <!-- ==== 开始报头 ==== -->
    <header class="masthead" role="banner">
        <p class="logo"><a href="/"><img /></a></p>
        <ul class="social-sites">[社交图片链接]</ul>
        <nav role="navigation">[主导航链接列表]</nav>
    </header>
    <!-- 结束报头 -->
    <div class="container"> 
        <!-- ==== 开始主体内容 ==== -->
        <main role="main">
            <section class="post">
                <h1>[文章标题]</h1>
                <img  class="post-photo-full" />
                <div class="post-blurb">
                    <p>[正文内容]</p>
                </div>
                <footer class="footer">[博客条目页脚]</footer>
            </section>
            <section class="post">
                <h1>[文章标题]</h1>
                <img  class="post-photo" />
                <div class="post-blurb">
                    <p>[正文内容]</p>
                </div>
                <footer class="footer">[博客条目页脚]</footer>
            </section>
            <nav role="navigation">
                <ol class="pagination">[链接列表项]</ol>
            </nav>
        </main>
        <!-- 结束主体内容 --> 
        <!-- ==== 开始附注栏 ==== -->
        <div class="sidebar">
            <article class="about">
                <h2>关于自己</h2>
            </article>
            <div class="mod">
                <h2>我的经历</h2>
                ... [映射图像] ... </div>
            <aside class="mod">
                <h2>热门职位</h2>
                <ul class="links">[链接列表项]</ul>
            </aside>
            <aside class="mod">
                <h2>最近分享</h2>
                <ul class="links">[链接列表项]</ul>
            </aside>
        </div>
        <!-- 结束附注栏 --> 
    </div>
    <!-- 结束容器 --> 
    <!-- ==== 开始页脚 ==== -->
    <footer role="contentinfo" class="footer">
        <p class="legal"><small>[版权信息]</small></p>
    </footer>
    <!-- 结束页脚 --> 
</div>
<!-- 结束页面 -->


</body>
</html>

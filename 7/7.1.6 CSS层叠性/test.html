<article>
    <h1>游子吟</h1>
    <p>慈母手中线，游子身上衣。</p> 
	<p>临行密密缝，意恐迟迟归。</p> 
	<p>谁言寸草心，报得三春晖。</p>
    <section>
        <h2>翻译</h2>
        <article>
            <p>慈母用手中的针线，为远行的儿子赶制身上的衣衫。临行前一针针密密地缝缀，怕的是儿子回来得晚衣服破损。有谁敢说，子女像小草那样微弱的孝心，能够报答得了像春晖普泽的慈母恩情呢？</p>
        </article>
    </section>
</article>

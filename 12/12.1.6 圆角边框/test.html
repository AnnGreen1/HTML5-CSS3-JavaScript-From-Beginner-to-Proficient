<!doctype html>
<html> 
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
img {
    border: solid 1px red;
    -moz-border-radius: 50%; /*兼容Gecko引擎*/
    -webkit-border-radius: 50%; /*兼容Webkit引擎*/
    border-radius: 50%; /*标准用法*/
}
.r1 {
    width:300px;   
    height:300px;
}
.r2 {
    width:300px;   
    height:200px;
}
.r3 {
    width:300px;   
    height:100px;
    border-radius: 20px; 

}

</style>
</head>

<body>


<img class="r1" src="images/1.jpg" title="圆角图像" />
<img class="r2" src="images/1.jpg" title="椭圆图像" />
<img class="r3" src="images/1.jpg" title="圆形图像" />


</body>
</html>

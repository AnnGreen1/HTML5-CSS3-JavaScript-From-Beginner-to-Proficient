<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
.downmenu{
    color: #000;	/* 字体颜色 */
    width: 120px;	/* 设置宽度 */
    overflow: hidden;	/* 超出隐藏 */
}
select {
    width: 138px;	/* 设置宽度 */
    color: #909993;	/* 字体颜色 */
    border: none;	/* 取消边框 */
    height: 23px;	/* 设置高度 */
    line-height: 23px;	/* 设置行高 */
    background: url(images/1.jpg) no-repeat left top;	/* 设置背景图片 */
    color: #000000;	/* 字体颜色 */
    font-weight: bold;	/* 字体加粗 */
    -moz-appearance: none;
    -webkit-appearance: none;
    appearance: none;
}
option {
    border: none;	/* 取消边框 */
    line-height: 23px;	/* 设置行高 */
    height: 23px;	/* 设置高度 */
    cursor: pointer;	/* 设置鼠标为手型 */
}
/* 设置背景颜色*/
option:nth-child(1) { background-color:#0C9;	 }
option:nth-child(2)  { background-color: #F96;	 }
option:nth-child(3) { background-color: #0F0;}
option:nth-child(4)  { background-color: #C60; }
</style>
</head>
<body>
<div class='downmenu'>
    <select >
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3">广州</option>
        <option value="4">深圳</option>
    </select>
</div>
</body>
</html>

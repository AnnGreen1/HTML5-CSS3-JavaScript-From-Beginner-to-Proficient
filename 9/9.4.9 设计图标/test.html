<!DOCTYPE HTML>
<html> 
<head>
<meta charset="utf-8">
<style type="text/css">

.icon {
    width: 60px;
    height: 60px;
    display:inline-block;
    border: none;
    border-radius: 50%;
    box-shadow: 0 1px 5px rgba(255,255,255,.5) inset, 0 -2px 5px rgba(0,0,0,.3) inset, 0 3px 8px rgba(0,0,0,.8);
    background: -webkit-radial-gradient( circle at top center, #f28fb8, #e982ad, #ec568c);
    background: radial-gradient(circle at top center, #f28fb8, #e982ad, #ec568c);

    font-size: 32px;
    color: #dd5183;
    text-align:center;
    line-height:60px;
    text-shadow: 0 3px 10px #f1a2c1, 0 -3px 10px #f1a2c1;
}

</style>
</head>
<body>
    <div class="icon">Dw</div>
    <span class="icon">Fl</span>
    <p class="icon">PS</p>

</body>
</html>

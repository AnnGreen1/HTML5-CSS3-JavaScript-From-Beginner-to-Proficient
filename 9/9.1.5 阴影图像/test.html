<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
img { width:300px; margin:6px;}
.r1 {
    -moz-border-radius:8px;
    -webkit-border-radius:8px;
    border-radius:8px;
    -moz-box-shadow:8px 8px 14px #06C; /*兼容Gecko引擎*/
    -webkit-box-shadow:8px 8px 14px #06C;/*兼容Webkit引擎*/
    box-shadow:8px 8px 14px #06C;/*标准用法*/
}
.r2 {
    -moz-border-radius:12px;
    -webkit-border-radius:12px;
    border-radius:12px;
    -moz-box-shadow:-10px 0 12px red, 
      10px 0 12px blue,
      0 -10px 12px yellow,
      0 10px 12px green;
    -webkit-box-shadow:-10px 0 12px red, 
      10px 0 12px blue,
      0 -10px 12px yellow,
      0 10px 12px green;
    box-shadow:-10px 0 12px red, 
      10px 0 12px blue,
      0 -10px 12px yellow,
      0 10px 12px green; 
}
</style>
</head>
<body>
<img class="r1" src="images/1.png" title="阴影图像" />
<img class="r2" src="images/1.png" title="多重阴影图像" />
</body>
</html>

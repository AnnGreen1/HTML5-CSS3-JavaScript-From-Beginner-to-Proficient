<!doctype html>

<meta charset="utf-8">
<title></title>
<style type="text/css"> 
body {
    /*让渐变背景填满整个页面*/ 
    padding: 1em;
    margin: 0;
    background: -webkit-linear-gradient(#FF6666, #ffffff); 		/* Safari 5.1 - 6.0 */
    background: -o-linear-gradient(#FF6666, #ffffff); 			/* Opera 11.1 - 12.0 */
    background: -moz-linear-gradient(#FF6666, #ffffff); 		/* Firefox 3.6 - 15 */
    background: linear-gradient(#FF6666, #ffffff); 				/* 标准语法 */
 filter: progid:DXImageTransform.Microsoft.Gradient(gradientType=0, startColorStr=#FF6666, endColorStr=#ffffff);
}
/* 定义标题样式 */
h1 {
    color: white;
    font-size: 18px;
    height: 45px;
    padding-left: 3em;
    line-height: 50px; /* 控制文本显示位置 */
    border-bottom: solid 2px red;
    /*为标题插入一个装饰图标*/
    background: url(images/pe1.png) no-repeat left center;
}
p { text-indent: 2em; }
</style>
</head>
<body>
<div  class="box">
    <h1>W3C发布HTML5的正式推荐标准</h1>
    <p>2014年10月28日，W3C的HTML工作组正式发布了HTML5的正式推荐标准（W3C Recommendation）。W3C在美国圣克拉拉举行的W3C技术大会及顾问委员会会议（TPAC 2014）上宣布了这一消息。 HTML5是万维网的核心语言－可扩展标记语言的第5版。在这一版本中，增加了支持Web应用开发者的许多新特性，以及更符合开发者使用习惯的新元素，并重点关注定义清晰的、一致的准则，以确保Web应用和内容在不同用户代理（浏览器）中的互操作性。HTML5是构建开放Web平台的核心。</p>
    <p class="right">更多<a href="http://www.chinaw3c.org/archives/677/" target="_blank">详细内容</a></p>
</div>

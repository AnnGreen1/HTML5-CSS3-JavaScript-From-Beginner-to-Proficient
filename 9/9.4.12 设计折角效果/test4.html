<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css"> 
body { background: #000; }
.box {
    background: #162e48;
    color: #fff;
    padding: 12px 24px;
    position: relative;
    border: 1px solid  #fff;
}
.box:before {
    content: ' ';
    border: solid transparent;
    position: absolute;
    border-width: 30px;
    border-top-color: #fff;
    border-right-color: #fff;
    right: 0px;
    top: 0px;
}
.box:after {
    content: ' ';
    border: solid transparent;
    position: absolute;
    border-width: 30px;
    border-top-color: #000;
    border-right-color: #000;
    top: -1px;
    right: -1px;
}
</style>
</head>
<body>
<div class="box">
    <h1>W3C发布HTML5的正式推荐标准</h1>
    <p>2014年10月28日，W3C的HTML工作组正式发布了HTML5的正式推荐标准（W3C Recommendation）。W3C在美国圣克拉拉举行的W3C技术大会及顾问委员会会议（TPAC 2014）上宣布了这一消息。 HTML5是万维网的核心语言－可扩展标记语言的第5版。在这一版本中，增加了支持Web应用开发者的许多新特性，以及更符合开发者使用习惯的新元素，并重点关注定义清晰的、一致的准则，以确保Web应用和内容在不同用户代理（浏览器）中的互操作性。HTML5是构建开放Web平台的核心。</p>
    <p class="right">更多<a href="http://www.chinaw3c.org/archives/677/" target="_blank">详细内容</a></p>
</div>
</body>
</html>

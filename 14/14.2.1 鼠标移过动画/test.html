<!doctype html>
<html> 
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
    list-style-type: none;
}
a, img { border: 0; }
body {
    font: 12px/180% Arial, Helvetica, sans-serif, "新宋体";
    padding: 40px 0 0 0;
}
/* menu1 */
.menu1 {
    width: 100px;
    height: 30px;
    position: relative;
    font-family: 微软雅黑;
    font-size: 12px;
    color: #fff;
    overflow: hidden;
    float: left;
}
.menu1 div {
    width: 100px;
    height: 30px;
    line-height: 30px;
    position: absolute;
    text-align: center;
    -webkit-transition: all 0.3s ease-in-out;
    -moz-transition: all 0.3s ease-in-out;
    -o-transition: all 0.3s ease-in-out;
    transition: all 0.3s ease-in-out;
}
.menu1 .one {
    top: 0;
    left: 0;
    z-index: 1;
    background: #63C;
    color: #FFF;
}
.menu1:hover .one {
    top: -30px;
    left: 0;
}
.menu1 .one a {
    background: #63C;
    color: #FFF;
    text-decoration: none;
}
.menu1 .two {
    bottom: -30px;
    left: 0;
    z-index: 2;
    background: #f50;
    color: #FFF;
}
.menu1:hover .two {
    bottom: 0px;
    left: 0;
}
.menu1 .two a {
    background: #f50;
    color: #FFF;
    text-decoration: none;
}
/* menu2 */
.menu2 {
    width: 100px;
    height: 30px;
    position: relative;
    font-family: 微软雅黑;
    font-size: 12px;
    color: #fff;
    overflow: hidden;
    float: left;
}
.menu2 div {
    width: 100px;
    height: 30px;
    line-height: 30px;
    position: absolute;
    text-align: center;
    -webkit-transition: all 0.3s ease-in-out;
    -moz-transition: all 0.3s ease-in-out;
    -o-transition: all 0.3s ease-in-out;
    transition: all 0.3s ease-in-out;
}
.menu2 .one {
    top: -30px;
    left: 0;
    z-index: 1;
    background: #63C;
    color: #FFF;
    opacity: 0;
}
.menu2:hover .one {
    top: 0px;
    left: 0;
    opacity: 1;
    -webkit-transform: scale(1.3);
    -moz-transform: scale(1.3);
    -o-transform: scale(1.3);
    transform: scale(1.3);
}
.menu2 .one a {
    background: #63C;
    color: #FFF;
    text-decoration: none;
}
.menu2 .two {
    bottom: 0px;
    left: 0;
    z-index: 2;
    background: #63C;
    color: #FFF;
}
.menu2:hover .two {
    bottom: -30px;
    left: 0;
}
.menu2 .two a {
    background: #63C;
    color: #FFF;
    text-decoration: none;
}
</style>
</head>

<body>
<div>
    <div class="menu1">
        <div class="one"><a href="#">首页</a></div>
        <div class="two"><a href="#">Home</a></div>
    </div>
    <div class="menu1">
        <div class="one"><a href="#">新闻</a></div>
        <div class="two"><a href="#">News</a></div>
    </div>
    <div class="menu1">
        <div class="one"><a href="#">关于</a></div>
        <div class="two"><a href="#">About</a></div>
    </div>
</div>
<div>
    <div class="menu2">
        <div class="one"><a href="#">首页</a></div>
        <div class="two"><a href="#">Home</a></div>
    </div>
    <div class="menu2">
        <div class="one"><a href="#">新闻</a></div>
        <div class="two"><a href="#">News</a></div>
    </div>
    <div class="menu2">
        <div class="one"><a href="#">关于</a></div>
        <div class="two"><a href="#">About</a></div>
    </div>

</div>
</body>
</html>

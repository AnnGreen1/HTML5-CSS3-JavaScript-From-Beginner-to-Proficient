<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>test</title>
</head>

<body>
    <script>

        var a = 1; 	//声明并初始化全局变量
        b = 9;
        function f() {	//声明函数
            document.write(a);	//返回undefined
            console.log(a);
            var a = 2; 	//声明并初始化局部变量
            document.write(a); 	//返回2
            console.log(a);
            console.log(b);
            b++;
        }
        f();	//调用函数
        console.log(a);
        console.log(b);


    </script>



</body>

</html>

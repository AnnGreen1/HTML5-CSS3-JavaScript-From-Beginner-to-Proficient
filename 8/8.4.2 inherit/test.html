<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<style type="text/css">
.box {
    display: inline-block;
    height: 200px;
    width: 45%;
    border: 2px solid #666;
}
.box  div{
    width: 200px;
    background-color: #ccc; 
    position: absolute;       
}
.height1 {
    height: 100%;
}
.height2 {
    height: inherit;
} 
</style>
<body>
<div class="box">
    <div class="height1">height: 100%;</div>
</div>
<div class="box">
    <div class="height2">height: inherit;</div>
</div>
</body>
</html>

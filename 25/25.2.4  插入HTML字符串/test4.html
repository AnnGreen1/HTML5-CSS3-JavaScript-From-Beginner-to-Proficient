<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="script"></div>
    <button onclick="insertScript()">innerHTML</button>

    <script>

            script.innerHTML = "<script>console.log('innerhtml')<\/script>";
        }
    </script>
